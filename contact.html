        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <!-- Boxicons for additional icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Header & Navigation -->
  <header>
    <nav class="navbar">
      <div class="logo"><em>PANKAJ KRUSHNA SHINDE</em></div>
      <!-- Dark Mode Toggle -->
      <div class="dark-mode-toggle">
        <i class="fas fa-moon" id="toggleDarkMode"></i>
      </div>
      <!-- Hamburger Menu for Mobile -->

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>

        <li><a href="contact.html" class="active">Contact Me</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Contact Hero Section -->
    <section class="contact-hero">
      <div class="container">
        <h1>Get in Touch</h1>
        <p>I'm just a message away. Let's connect and create something amazing!</p>
      </div>
    </section>

    <!-- Contact Form & Information Section -->
    <section class="contact-form-section">
      <div class="container">
        <!-- Contact Form -->
        <form class="contact-form" action="#" method="post">
          <h2>Contact Form</h2>
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required />
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required />
          </div>
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" placeholder="Your message" required></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>

        <!-- Contact Information -->
        <div class="contact-info">
          <h2>Contact Information</h2>
          <p><i class="fas fa-envelope"></i> shindepankaj428@gmail.com</p>
          <div class="social-links">
            <a href="https://www.linkedin.com/in/pankaj-shinde-1a7864350" title="LinkedIn" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.instagram.com/pankajshinde1488/#" title="Instagram" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
            <a href="#" title="WhatsApp" target="_blank">
              <i class="fab fa-whatsapp"></i>
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Pankaj Krushna Shinde. All rights reserved.</p>
      <div class="social-links">
        <a href="https://www.linkedin.com/in/pankaj-shinde-1a7864350" title="LinkedIn" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
        <a href="https://www.instagram.com/pankajshinde1488/#" title="Instagram" target="_blank">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="#" title="WhatsApp" target="_blank">
          <i class="fab fa-whatsapp"></i>
        </a>
      </div>
    </div>
  </footer>

  <!-- JavaScript for Dark Mode Toggle and Hamburger Menu -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Dark mode toggle functionality
      const toggleDarkMode = document.getElementById("toggleDarkMode");
      toggleDarkMode.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        if(document.body.classList.contains("dark-mode")){
          toggleDarkMode.classList.remove("fa-moon");
          toggleDarkMode.classList.add("fa-sun");
        } else {
          toggleDarkMode.classList.remove("fa-sun");
          toggleDarkMode.classList.add("fa-moon");
        }
      });
      
      // Hamburger menu toggle for mobile view
      const menuIcon = document.querySelector(".menu-icon");
      const navLinks = document.querySelector(".nav-links");
      menuIcon.addEventListener("click", () => {
        navLinks.classList.toggle("active");
      });
    });
  </script>
</body>
</html>
